<template>
    <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-combobox
                name="account"
                label={labels.labelAccount}
                value={selectedAccount}
                placeholder={labels.accountPicklistPlaceholder}
                options={accounts}
                onchange={filterByAccount}>
            </lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item size="6" padding="around-small">
            <lightning-combobox
                name="month"
                label={labels.labelMonth}
                value={selectedMonth}
                placeholder={labels.monthPicklistPlaceholder}
                options={month}
                onchange={filterByMonth}>
            </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
</template>
