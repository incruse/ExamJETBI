<template>
    <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-combobox
                    name="account"
                    label="Account"
                    value={selectedAccount}
                    placeholder="Select Account"
                    options={accounts}
                    onchange={filterByAccount}>
            </lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item size="6" padding="around-small">
            <lightning-combobox
                    name="month"
                    label="Month"
                    value={selectedMonth}
                    placeholder="Select month"
                    options={month}
                    onchange={filterByMonth}>
            </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
</template>
